<!-- start table section -->
<div class="row">
  <div class="form-group col-md-4">
    <label>Start Date</label>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="startDate" [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group col-md-4">
    <label>End Date</label>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="endDate" [(ngModel)]="endDate" ngbDatepicker #ed="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="ed.toggle()" type="button"><i class="fas fa-calendar"></i></button>
      </div>
    </div>

  </div>
  <div class="form-group col-md-4">
    <button class="butn theme btn-block margin-20px-top" (click)="submitFilter()">Apply</button>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-hover table-theme">
    <thead>
      <tr>
        <th>#</th>
        <th>Creation Date</th>
        <th>To Address</th>
        <th>Type</th>
        <th>Subject</th>
        <!--    <th>Content</th>-->
        <th>State</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of emailLogs.transactionMessages">
        <td>{{item.id}}</td>
        <td>{{item.created |  date:'yyyy/MM/dd'}}</td>
        <td>{{item.toAddress}}</td>
        <td>{{item.type}}</td>
        <td>{{item.subject}}</td>
        <!-- <td>{{item.contentHtml}}</td>-->
        <td>{{item.isProcessed==1?'Processed': 'Not Processed'}}</td>
        <!--<td class="text-center"><span class="fa fa-{{item.enabled ? 'check text-success': 'times text-danger'}}"></span></td>-->
        <td><a routerLink="/admin/email-logs/view/{{item.id}}"><i class="fas fa-eye"></i></a></td>
      </tr>

    </tbody>
  </table>
</div>
<!-- end table section -->
