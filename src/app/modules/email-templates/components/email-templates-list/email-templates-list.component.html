<!-- start table section -->
<div class="table-responsive" *ngIf="contentLoaded == true">
  <table class="table table-hover table-theme">

    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emailTemplate of emailTemplates">
        <td>{{emailTemplate.name}}</td>
        <td>{{emailTemplate.description}}</td>
        <td><a routerLink="/admin/email-templates/edit/{{emailTemplate.name}}"><i class="fas fa-edit"></i></a>&nbsp;<a routerLink="/admin/email-templates/view/{{emailTemplate.name}}"><i class="fas fa-eye"></i></a></td>
      </tr>

    </tbody>
  </table>
</div>
<!-- end table section -->
