<!-- start table section -->
<div class="table-responsive" *ngIf="contentLoaded == true">
  <table class="table table-hover table-theme">
    <thead>
      <tr>
        <th>Name</th>
        <th>Partner</th>
        <th>User ID</th>
        <th>Enabled</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.partner}}</td>
        <td>{{customer.userId}}</td>
        <td><span class="fa fa-{{customer.enabled ? 'check text-success': 'times text-danger'}}"></span></td>
        <td>{{customer.type}}</td>
        <td>
        <a routerLink="/user/customers/edit/{{customer.recID}}" placement="top" ngbTooltip="Edit Customer"><i class="fas fa-edit"></i></a>
        &nbsp;<a routerLink="/user/customers/view/{{customer.recID}}"  placement="top" ngbTooltip="View Customer"><i class="fas fa-eye"></i></a>
        &nbsp;<a routerLink="/user/licenses/{{customer.recID}}"  placement="top" ngbTooltip="Manage Customer Licenses"><i class="fas fa-key"></i></a></td>
      </tr>

    </tbody>
  </table>
</div>
<!-- end table section -->
