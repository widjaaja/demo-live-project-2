<!-- start table section -->
<div class="table-responsive">
  <table class="table table-hover table-theme">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Maintenance</th>
        <th>Logging</th>
        <th>Analysis</th>
        <th>Scheduler</th>
        <th>Enabled</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{item.productCode}}</td>
        <td>{{item.description}}</td>
        <td class="text-center"><span class="fa fa-{{item.maintenanceIncluded ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.loggingIncluded ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.analysisIncluded ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.schedulerIncluded ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.enabled ? 'check text-success': 'times text-danger'}}"></span></td>
        <td><a routerLink="/admin/product/edit/{{item.productCode}}"><i class="fas fa-edit"></i></a>&nbsp;<a routerLink="/admin/product/view/{{item.productCode}}"><i class="fas fa-eye"></i></a></td>
      </tr>

      
    </tbody>
  </table>
</div>
<!-- end table section -->
