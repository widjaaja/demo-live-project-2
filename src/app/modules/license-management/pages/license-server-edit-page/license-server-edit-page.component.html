
<section>

            <div class="inner-title">
              <a routerLink="/"><i class="fas fa-home"></i></a>&nbsp;<i class="fas fa-angle-right"></i>&nbsp;<a routerLink="" (click)="headerService.userDashboard()">Dashboard</a>&nbsp;<i class="fas fa-angle-right"></i>&nbsp;<a routerLink="/user/customers">My Customers</a><i class="fas fa-angle-right"></i>&nbsp;&nbsp;<a routerLink="/user/licenses/{{customerId}}">Customer License Server</a>&nbsp;<i class="fas fa-angle-right"></i>&nbsp;<span>{{customer.name}}</span><br />
