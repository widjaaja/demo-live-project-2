<!-- start table section -->
<div class="table-responsive">
  <table class="table table-hover table-theme">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Name</th>
        <th>Payment Gateway1</th>
        <th>Payment Gateway2</th>
        <th>Apply Vat</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countries; let i=index">
        <td>{{i}}</td>
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td class="text-center"><span class="fa fa-{{item.enabledForPaymentGateway1 ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.enabledForPaymentGateway2 ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.applyVat ? 'check text-success': 'times text-danger'}}"></span></td>
        <td class="text-center"><span class="fa fa-{{item.active ? 'check text-success': 'times text-danger'}}"></span></td>
        <td><a routerLink="/admin/countries/edit/{{item.code}}"><i class="fas fa-edit"></i></a>&nbsp;<a routerLink="/admin/countries/view/{{item.code}}"><i class="fas fa-eye"></i></a>&nbsp;<a routerLink="" (click)="delete(item)"><i class="fas fa-trash"></i></a></td>
      </tr>

    </tbody>
  </table>
</div>
<!-- end table section -->
