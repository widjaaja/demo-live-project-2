<!-- start table section -->
<div class="table-responsive">
  <table class="table table-hover table-theme">
    <thead>
      <tr>
        <th>Code</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Type</th>
        <th>Value</th>
        <th>Qualification</th>
        <th>Qualification Threshold</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of promotions">
        <td>{{item.code}}</td>
        <td>{{item.startDate |  date:'yyyy/MM/dd'}}</td>
        <td>{{item.endDate |  date:'yyyy/MM/dd'}}</td>
        <td>{{item.type}}</td>
        <td>{{item.value}}</td>
        <td>{{item.qualification}}</td>
        <td>{{item.qualificationThreshold}}</td>
        <td><a routerLink="/admin/promotion/edit/{{item.code}}"><i class="fas fa-edit"></i></a>&nbsp;<a routerLink="/admin/promotion/view/{{item.code}}"><i class="fas fa-eye"></i></a>&nbsp;<a routerLink="" (click)="deleteItem(item)"><i class="fas fa-trash"></i></a></td>
      </tr>

    </tbody>
  </table>
</div>
<!-- end table section -->
